<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="payment">
    <form action="/payment" method="post">
        <div class="form-group">
          <label for="cardholder-name">Cardholder Name</label>
          <input type="text" class="form-control" id="cardholder-name" placeholder="Enter cardholder name" required>
        </div>
        <div class="form-group">
          <label for="credit-card-number">Credit Card Number</label>
          <input type="text" class="form-control" id="credit-card-number" placeholder="Enter credit card number" required>
        </div>
        <div class="form-group">
          <label for="expiration-date">Expiration Date</label>
          <input type="month" class="form-control" id="expiration-date" placeholder="Enter expiration date" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" class="form-control" id="cvv" placeholder="Enter CVV" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>
</body>
</html>
